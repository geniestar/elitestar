    WELCOME_MAIL_DESC: 'Welcome to :::Bepek.com:::</br></br>You can read "Bepek" as the sound "Backpack."</br></br>The founders were backpackers in Australia before, so that''s the reason why we set up the website. We want backpackers can enjoy their adventure, but also feel safety before they start the journey. Confirming an accommodation for backpackers, especially the beginners, is the most important priority.</br></br>On the other hand, the landlord/house owners can promote their properties and find suitable backpackers as their tenants, to create higher benefits.</br></br>Any way, thank you for being a member in Bepek. Hope you enjoy our website, and please feel free to tell us more useful suggestions.</br></br>Have a nice day! Oh...should be..have a nice trip!!</br></br></br>Bepek Group'
